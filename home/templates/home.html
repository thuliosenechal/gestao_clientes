{% extends 'base.html' %}

{% block title %} Seja bem vindo {% endblock %}

{% block main %}

    <div class="row">
        <div class="col-sm">

        </div>

        <div class="col-">
            <h1>Seja bem vindo</h1>
        </div>

        <div class="col-sm">
            {% if user.is_authenticated %}
                <p>Ola {{user.username }}</p>
                <a href="{% url 'logout' %}">
                   <span class="badge badge-dark">Logout</span>
                </a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-info">Login</a>
            {% endif %}
        </div>
    </div>

{% endblock %}

{% block footer %}
    <footer class="footer">
        <div class="container">
            <span class="text-muted">Desenvolvimento web com Django 3.0</span>
        </div>
    </footer>
{% endblock %}
