language: python
python:
  - "3.8.0"
install:
  - pip install -r requirements-dev.txt

jobs:
  include:
    - stage: deploy
      name: Heroku Deploy
      script: /bin/true
      deploy:
        provider: heroku
        api_key:
          secure: 0d0a257f-c99f-42e9-8fca-db17e4125987
        app: gestao-clientes-senecti
        on: master
        run: "python manage.py migrate"
